<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2 class="signIn"> Sign In</h2>
            <h3 class="welcome">Welcome to Bootleg NASA!</h3>
            <p>Enter your 'username' and 'password' to login</p>
            <input type="username" name="username" class="box" placeholder="Username">
            <input type="password" name="password" class="box" placeholder="Password">
            <input type="submit" value="login" class="submit">
            <p class="boxcheck">
                <input type="checkbox" name="" checkbox=""> I agree to the terms and conditions
            </p>
            <a class="passwordReset" href="">Forget Password?</a>
        </form>
        <div class="avatar">
            <img class="avatarIMG" src="ghostavatar.png" alt="Cute lil ghost">

        </div>
    </div>
</body>
</html>
