<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <form class="container">
    <h1>Contact Us</h1>
  <div class="form-group">
    <label for="exampleFormControlInput1"><b>Name
    </b>
    </label>
    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Please enter your full name here.">
  </div>
  <div class="form-group">
<label for="exampleInputEmail1"> <b>Email address</b> </label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter your email address">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
    </small>
  </div>
  <div class="form-group">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1"><b>Message</b></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message here.">
    </textarea>
  </div>
    <button type="submit" class="btn btn-primary">Contact Us</button>
</form>
</body>
</html>
