<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflixClone.css">
</head>
<body>
<nav class="navbar">
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png" class="logo" alt="">
    <div class="joinBox">
        <p class="joinMsg">unlimited tv shows & movies</p>
        <button class="btn join-btn">join now</button>
        <button class="btn">sign in</button>
    </div>
</nav>
<header class="movies">
    <h1 class="heading">movies</h1>
    <p class="info">Movies move us like nothing else can, whether they're scary, funny, dramatic, romantic or anywhere in-between. So many titles, so much to experience.</p>
</header>
<div class="movieSelection"></div>
<h1 class="PopularMovies">Popular movies</h1>
<div class="movieChoice">
    <div class="MovieOne">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/4e/Loki_%28TV_series%29_logo.png" alt="Loki Logo">
    </div>
    <div class="movieTwo">
        <img src="https://www.tvinsider.com/wp-content/uploads/2020/12/the-office-key-art-nbc-peacock-1014x570.jpg" alt="The Office">
    </div>
</div>
</body>
</html>
