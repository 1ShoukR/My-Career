<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Profiles</title>
    <link defer rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body class="body">
    <div>
        <h1>Choose an Agent and learn about it</h1>
        <select id="agent">
            <option value="Brimstone">Brimstone</option>
            <option value="Viper">Viper</option>
            <option value="Omen">Omen</option>
            <option value="Killjoy">Killjoy</option>
            <option value="Cypher">Cypher</option>
            <option value="Sova">Sova</option>
            <option value="Sage">Sage</option>
            <option value="Phoenix">Phoenix</option>
            <option value="Jett">Jett</option>
            <option value="Reyna">Reyna</option>
            <option value="Raze">Raze</option>
            <option value="Breach">Breach</option>
            <option value="Skye">Skye</option>
            <option value="Yoru">Yoru</option>
            <option value="Astra">Astra</option>
            <option value="KAY/O">KAY/0</option>
            <option value="Chamber">Chamber</option>
            <option value="Neon">Neon</option>
            <option value="Fade">Fade</option>
        </select>
        <div class="valorant-card">
            <h4>Agent Name</h4>
            <p class="agentName"></p>
            <h4>Agent Bio</h4>
            <p class="agentDescription"></p>
            <h4>Abilities</h4>
            <p class="ability_1_Description"></p>
            <p class="ability_2_Description"></p>
            <p class="grenade"></p>
            <h4>Ultimate</h4>
            <p class="ultimate"></p>
        </div>
    </div>
</body>

</html>
